<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>My Calculator</h1>
    <div class="calculator">
        <div class="display">100</div>
        <div class="numpad">
            <div class="row">
                <button class="token">7</button>
                <button class="token">8</button>
                <button class="token">9</button>
                <button class="token">+</button>
            </div>
            <div class="row">
                <button class="token">4</button>
                <button class="token">5</button>
                <button class="token">6</button>
                <button class="token">-</button>
            </div>
            <div class="row">
                <button class="token">1</button>
                <button class="token">2</button>
                <button class="token">3</button>
                <button class="token">*</button>
            </div>
            <div class="row">
                <button class="token zero">0</button>
                <button class="token">=</button>
                <button class="token">/</button>
            </div>
        </div>
    </div>
</body>
</html>
